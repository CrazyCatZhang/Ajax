<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Title</title>
</head>
<body>
<button>点击发送</button>
<button>取消请求</button>
<script>
    const btns = document.querySelectorAll("button");
    let x = null;
    btns[0].onclick = () => {
        x = new XMLHttpRequest();
        x.open('GET', 'http://127.0.0.1:8000/timeout');
        x.send();
    };
    btns[1].onclick = () => {
        x.abort();
    };
</script>
</body>
</html>
