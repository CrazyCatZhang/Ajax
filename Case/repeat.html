<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Title</title>
</head>
<body>
<button>点击发送</button>
<script>
    const btn = document.querySelector("button");
    let x = null;
    let isSending = false;
    btn.onclick = () => {
        if (isSending) x.abort();
        x = new XMLHttpRequest();
        isSending = true;
        x.open('GET', 'http://127.0.0.1:8000/timeout');
        x.send();
        x.onreadystatechange = function () {
            if (x.readyState === 4) isSending = false;
        };
    };
</script>
</body>
</html>
